

#thymelea模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
#热部署文件，页面不产生缓存，及时更新
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**


#日志相关
logging.level.com.sunlands = debug
logging.level.org.springframework.web = DEBUG
logging.level.com.sunlands.processer.dao=trace


#启动debug 调试模式
#debug=true


#server相关
server.servlet.context-path=/manage
server.port=8080


#mysql db相关
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/goods-manage?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&failOverReadOnly=false
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver





